<meta charset="utf-8">

<!-- Password field -->
Password: <input id="password" type="password" value="FakePSW">

<!-- An element to toggle between password visibility -->
<nobr><input id="showPassword" type="checkbox" oninput="updateInputType()"><label for="showPassword">Show Password</label></nobr>

<pre>
.checked
.type
state preserved across page reloads
</pre>

<script>
function updateInputType() {
    var checked = document.getElementById('showPassword').checked
    document.getElementById('password').type = checked?'text':'password'
}
updateInputType() // line needed for page reloads (try without)
</script>
