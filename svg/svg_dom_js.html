<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg dom js</title>
    <style>
        /* Responsive Design for Small Screens */
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
            overflow-x: auto;
        }

        /* Responsive SVG containers */
        .svg-container {
            width: 100%;
            max-width: 500px;
            overflow-x: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        /* Make SVGs responsive */
        svg {
            width: 100%;
            height: auto;
            min-width: 300px;
            /* Minimum readable size */
            display: block;
        }

        /* Responsive buttons */
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }

        button {
            padding: 8px 12px;
            font-size: 12px;
            border: 1px solid #333;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
            flex: 1;
            min-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        button:hover {
            background: #e0e0e0;
        }

        button:active {
            background: #d0d0d0;
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            body {
                margin: 5px;
                font-size: 14px;
            }

            button {
                font-size: 11px;
                padding: 6px 8px;
                min-width: 100px;
            }

            h3,
            h4 {
                font-size: 16px;
                margin: 15px 0 10px 0;
            }

            svg {
                min-width: 280px;
            }

            /* Stack buttons vertically on very small screens */
            .btn-group {
                flex-direction: column;
            }

            button {
                flex: none;
                width: 100%;
            }
        }

        /* Tablet styles */
        @media (min-width: 481px) and (max-width: 768px) {
            .btn-group {
                justify-content: center;
            }

            button {
                min-width: 140px;
            }
        }

        /* Existing styles */
        rect {
            fill: yellowgreen;
        }
    </style>
</head>

<body>

    <div class="svg-container">
        <svg viewBox="0 0 400 110" preserveAspectRatio="xMidYMid meet">
            <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
            <circle id="myCircle" cx="50" cy="50" r="25" stroke="black" stroke-width="3" fill="orange" />
        </svg>
    </div>

    <div class="btn-group">
        <button onclick="myCircle.setAttribute('cx', 200)">Move Circle</button>
        <button onclick="myCircle.setAttribute('fill', 'purple')">Purple Circle</button>
        <button onclick="location.reload()">Reload</button>
    </div>

    <hr>

    <div class="svg-container">
        <svg viewBox="0 0 400 110" preserveAspectRatio="xMidYMid meet">
            <rect id="rectangle2" width="300" height="100" style="stroke-width:10px;stroke:rgb(0,0,0)" />
        </svg>
    </div>

    <div class="btn-group">
        <button onclick="rectangle2.style.fill = 'teal'">Teal Fill</button>
        <button onclick="rectangle2.style.stroke = 'purple' ; rectangle2.style.strokeDasharray = '10,5'">
            Purple Stroke ( and Dashed stroke ) </button>
        <button onclick="location.reload()">Reload</button>
    </div>

    <!-- Dynamic SVG Element Creation -->
    <hr>
    <h3>Dynamic SVG Creation with JavaScript DOM</h3>
    <div class="svg-container">
        <svg id="dynamicSvg" viewBox="0 0 500 300" preserveAspectRatio="xMidYMid meet" style="border: 1px solid #ccc;">
            <!-- Elements will be added here dynamically -->
        </svg>
    </div>

    <div class="btn-group">
        <button onclick="addCircle()">Add Random Circle</button>
        <button onclick="addRectangle()">Add Random Rectangle</button>
        <button onclick="addLine()">Add Random Line</button>
        <button onclick="addPath()">Add Random Path</button>
        <button onclick="addText()">Add Random Text</button>
        <button onclick="clearSvg()">Clear All</button>
    </div>

    <script>
        // SVG namespace is required for creating SVG elements
        const SVG_NS = "http://www.w3.org/2000/svg";

        function getRandomColor() {
            const colors = ['red', 'blue', 'green', 'orange', 'purple', 'pink', 'teal', 'brown', 'gold', 'navy'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getRandomPosition(max) {
            return Math.floor(Math.random() * max);
        }

        function addCircle() {
            const svg = document.getElementById('dynamicSvg');

            // Create circle element using createElementNS (required for SVG)
            const circle = document.createElementNS(SVG_NS, 'circle');

            // Set attributes
            circle.setAttribute('cx', getRandomPosition(450));
            circle.setAttribute('cy', getRandomPosition(250));
            circle.setAttribute('r', 10 + getRandomPosition(30));
            circle.setAttribute('fill', getRandomColor());
            circle.setAttribute('stroke', 'black');
            circle.setAttribute('stroke-width', '2');

            // Add click event to remove element
            circle.addEventListener('click', function () {
                svg.removeChild(circle);
            });

            // Append to SVG
            svg.appendChild(circle);
        }

        function addRectangle() {
            const svg = document.getElementById('dynamicSvg');

            const rect = document.createElementNS(SVG_NS, 'rect');
            rect.setAttribute('x', getRandomPosition(400));
            rect.setAttribute('y', getRandomPosition(200));
            rect.setAttribute('width', 20 + getRandomPosition(80));
            rect.setAttribute('height', 20 + getRandomPosition(60));
            rect.setAttribute('fill', getRandomColor());
            rect.setAttribute('stroke', 'black');
            rect.setAttribute('stroke-width', '1');
            rect.setAttribute('rx', '5'); // Rounded corners

            // Add click to remove
            rect.addEventListener('click', function () {
                svg.removeChild(rect);
            });

            svg.appendChild(rect);
        }

        function addLine() {
            const svg = document.getElementById('dynamicSvg');

            const line = document.createElementNS(SVG_NS, 'line');
            line.setAttribute('x1', getRandomPosition(500));
            line.setAttribute('y1', getRandomPosition(300));
            line.setAttribute('x2', getRandomPosition(500));
            line.setAttribute('y2', getRandomPosition(300));
            line.setAttribute('stroke', getRandomColor());
            line.setAttribute('stroke-width', 2 + getRandomPosition(5));
            line.setAttribute('stroke-linecap', 'round');

            // Add click to remove
            line.addEventListener('click', function () {
                svg.removeChild(line);
            });

            svg.appendChild(line);
        }

        function addPath() {
            const svg = document.getElementById('dynamicSvg');

            const path = document.createElementNS(SVG_NS, 'path');

            // Create a simple curved path
            const startX = getRandomPosition(400);
            const startY = getRandomPosition(200);
            const endX = startX + getRandomPosition(100);
            const endY = startY + getRandomPosition(100);
            const controlX = startX + getRandomPosition(50);
            const controlY = startY - getRandomPosition(50);

            const pathData = `M ${startX} ${startY} Q ${controlX} ${controlY} ${endX} ${endY}`;

            path.setAttribute('d', pathData);
            path.setAttribute('fill', 'none');
            path.setAttribute('stroke', getRandomColor());
            path.setAttribute('stroke-width', '3');

            // Add click to remove
            path.addEventListener('click', function () {
                svg.removeChild(path);
            });

            svg.appendChild(path);
        }

        function addText() {
            const svg = document.getElementById('dynamicSvg');

            const text = document.createElementNS(SVG_NS, 'text');
            text.setAttribute('x', getRandomPosition(400));
            text.setAttribute('y', 20 + getRandomPosition(250));
            text.setAttribute('fill', getRandomColor());
            text.setAttribute('font-family', 'Arial');
            text.setAttribute('font-size', 12 + getRandomPosition(20));
            text.setAttribute('font-weight', 'bold');

            // Random text content
            const texts = ['Hello!', 'SVG', 'DOM', 'JS', 'üé®', '‚≠ê', 'Cool!', 'Nice'];
            text.textContent = texts[Math.floor(Math.random() * texts.length)];

            // Add click to remove
            text.addEventListener('click', function () {
                svg.removeChild(text);
            });

            svg.appendChild(text);
        }

        function clearSvg() {
            const svg = document.getElementById('dynamicSvg');
            // Remove all child elements
            while (svg.firstChild) {
                svg.removeChild(svg.firstChild);
            }
        }
    </script>

</body>

</html>
